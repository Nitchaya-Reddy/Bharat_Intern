
<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
  
<body>
    <div class="container">
        <h1> Temperature Converter </h1>
        <div class="converter-row">
            <div class="col">
                <label>Fahrenheit</label>
                <input type="number" 
                       id="fah">
            </div>
  
            <div class="col">
                <label>Celsius</label>
                <input type="number" 
                       id="cel">
            </div>
  
            <div class="col">
                <label>Kelvin</label>
                <input type="number" 
                       id="kel">
            </div>
        </div>
    </div>
</body>
  
</html>
